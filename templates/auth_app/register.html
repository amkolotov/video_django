{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
<div class="container login">
    <form method="post" action="{% url 'auth_app:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="form-control mt-5 btn btn-secondary" value="Зарегистрироваться">
    </form>
</div>
{% endblock %}
